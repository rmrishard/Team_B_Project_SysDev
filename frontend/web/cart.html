<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Yalla Habibi Imports</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #D62D20;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="index.html">Yalla Habibi</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active position-relative" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-danger">
                                0
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="user.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<section class="py-5">
    <div class="container">
        <h1 class="mb-4" style="color: #D62D20;">Shopping Cart</h1>
        <div class="row">
            <!--Cart Items-->
            <div class="col-lg-8">
                <div id="cartItems" class="card border-0 shadow-sm mb-4">
                    <!-- Cart items loaded dynamically -->
                </div>
            </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Order Summary</h5>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping</span>
                                <span id="shipping">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax</span>
                                <span id="tax">$0.00</span>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <strong>Total</strong>
                                <strong id="total">$0.00</strong>
                            </div>
                            
                            <button class="btn btn-danger w-100 mb-3" onclick="checkout()">
                                Proceed to Checkout
                            </button>
                            
                            <a href="products.html" class="btn btn-outline-danger w-100">
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white  text-center py-3" style="background-color: #D62D20;">
        <div class="container">
            <p class="mb-2">&copy; <span id="year"></span> Yalla Habibi Imports</p>
            <p class="mb-0">Bringing the authentic taste of Lebanon to Canada</p>
            <div class="mt-2">
                <a href="index.html" class="text-white me-2">Home</a>
                <a href="products.html" class="text-white me-2">Products</a>
                <a href="about.html" class="text-white me-2">About Us</a>
                <a href="contact.html" class="text-white me-2">Contact</a>
                <a href="cart.html" class="text-white me-2">Cart</a>
                <a href="user.html" class="text-white me-2">User</a>
            </div>
            <div class="mt-2">

                <a href="#" class="text-white me-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
